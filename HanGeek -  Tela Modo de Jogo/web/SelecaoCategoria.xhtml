<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <head>
        <title>Tela de Seleção de Categoria de Jogo</title>
    </head>
    <body>

        <h3 align="center" style="color: blueviolet">Selecione uma Categoria.</h3>
        <div>
            <h:panelGrid columns="9" style="margin: 0 auto">
                <!--            Star Wars-->
                <h:button image="http://icon-icons.com/icons2/318/PNG/512/Death-Star-icon_34500.png" style="width: 100px"/>

                <!--            Pokemon-->
                <h:button image="https://lh6.ggpht.com/YphYdqVDuLK4ZY-tCpdCdl3ZbES-hXfozgfamNQcYXmLZKLTA86Xe_2bhOCjc097fCA=w300" style="width: 100px"/>

                <!--            Digimon-->
                <h:button image="https://apprecs.com/ios-meta/app-icons/256/909170492.jpg" style="width: 100px"/>

                <!--            Game of Thrones-->
                <h:button image="http://cdn.marketplaceimages.windowsphone.com/v8/images/649e4b24-2480-4912-abdf-e3eec934bb75?imageType=ws_icon_large" style="width: 100px"/>

                <!--            The Big Bang Theory-->
                <h:button image="http://vignette2.wikia.nocookie.net/bigbangtheory/images/0/03/Bbt_wiki_atom_icon.png/revision/latest?cb=20120425082951" style="width: 100px"/>

                <!--            Marvel-->
                <h:button image="http://vignette1.wikia.nocookie.net/logopedia/images/0/09/Marvel_comics_90's.gif/revision/latest?cb=20110624211838" style="width: 100px"/>

                <!--            DC Comics-->
                <h:button image="http://orig10.deviantart.net/3151/f/2016/138/b/8/dc_logo_redesign_by_aiursurvivor-da2yyll.jpg" style="width: 100px"/>

                <!--           Harry Potter-->
                <h:button image="http://iconpopanswers.com/wp-content/uploads/2013/04/iconpopmania-054.jpg" style="width: 100px"/>

                <!--            Star Trek-->
                <h:button image="http://chronometer.aeonbase.com/images/logo.png" style="width: 100px"/>
            </h:panelGrid>
        </div>
    </body>
</html>
